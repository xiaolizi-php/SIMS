<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">{:__('准考证绑定')}</h2>
                    <form id="changepwd-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('index/user/examinee')}">
                        {:token()}
                        <div class="form-group">
                            <label for="examinee" class="control-label col-xs-12 col-sm-2">{:__('准考证')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="examinee" class="form-control" id="examinee" name="examinee" value="" data-rule="required" placeholder="{:__('准考证')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="control-label col-xs-12 col-sm-2">{:__('姓名')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="nickname" class="form-control" id="nickname" name="nickname" value="" data-rule="required" placeholder="{:__('姓名')}" />
                            </div>
                        </div>
                        <div class="form-group normal-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-success btn-embossed ">{:__('Ok')}</button>
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
