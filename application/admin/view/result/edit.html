<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Grade')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-grade" class="form-control" name="row[grade]" type="text" value="{$row.grade|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" class="form-control" name="row[number]" type="text" value="{$row.number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chinese')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chinese" class="form-control" name="row[chinese]" type="text" value="{$row.chinese|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Math')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-math" class="form-control" name="row[math]" type="text" value="{$row.math|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('English')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-English" class="form-control" name="row[English]" type="text" value="{$row.English|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Physics')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-physics" class="form-control" name="row[physics]" type="text" value="{$row.physics|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chemistry')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chemistry" class="form-control" name="row[chemistry]" type="text" value="{$row.chemistry|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Biology')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-biology" class="form-control" name="row[biology]" type="text" value="{$row.biology|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sum" class="form-control" name="row[sum]" type="number" value="{$row.sum|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Classr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-classr" class="form-control" name="row[classr]" type="text" value="{$row.classr|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Grader')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-grader" class="form-control" name="row[grader]" type="text" value="{$row.grader|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
